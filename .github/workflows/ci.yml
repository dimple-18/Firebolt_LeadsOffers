name: CI - Lint, Test, Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: true            # <-- important
          fetch-depth: 0              # good practice for submodules

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Install deps
      - name: Install backend deps
        working-directory: backend
        run: npm ci

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Install marketing-site deps
        working-directory: marketing-site
        run: npm ci

      # Lint (optional)
      - name: Lint frontend
        working-directory: frontend
        run: npx eslint . || echo "No lint errors or eslint not configured"

      - name: Lint marketing-site
        working-directory: marketing-site
        run: npx eslint . || echo "No lint errors or eslint not configured"

      # Tests (optional)
      - name: Test backend
        working-directory: backend
        run: npm test || echo "No tests configured"

      # Build apps
      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Build marketing-site
        working-directory: marketing-site
        run: npm run build
